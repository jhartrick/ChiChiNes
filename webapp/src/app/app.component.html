<div id="chichiNesApp" >

<mat-sidenav-container >
      <mat-sidenav #sideNav  class="leftSideNav" position="start" mode="over" opened="true">
      <!-- sidenav content -->
      <controlpanel></controlpanel>
  

    </mat-sidenav>
  <mat-sidenav #debugNav class="rightSideNav" position="end" mode="over" opened="false">
      <!-- sidenav content -->
      <app-debugoutput></app-debugoutput>

    </mat-sidenav>

    <chichi></chichi>
    <div class="flexcontainer">
        <controlpanel-cartloader></controlpanel-cartloader>
        <controlpanel-powerbutton></controlpanel-powerbutton>
        <button mat-fab (click)="sideNav.toggle()">
        <mat-icon svgIcon='gamepad'></mat-icon>
        </button>
        <cartinfo-main></cartinfo-main>
        
        <button mat-fab (click)="showVolume = !showVolume">
            <mat-icon svgIcon='amp'></mat-icon>
        </button>
        <controlpanel-volume *ngIf='showVolume'></controlpanel-volume>
        
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</mat-sidenav-container>
  
</div>
