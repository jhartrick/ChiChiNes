<button mat-button  (click)="look()">Refresh ZP</button>

<mat-button-toggle value="hexMode" (change)="toggleHexMode()" >
  {{ displayType }}
</mat-button-toggle>
<div class="ramTable">
  <table>
    <tr *ngFor="let line of data;let i = index" [myTr]="line" [myIndex]="i" showAscii="{{displayType}}"></tr>
  </table>
</div>
