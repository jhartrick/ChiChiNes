<p> Freq: {{ audioSettings.sampleRate }} </p>

<div>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.synced" (change)="audioSettings.synced = $event.source.checked; worker.updateAudioSettings();" >
    Sync
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.enableSquare0" (change)="audioSettings.enableSquare0 = $event.source.checked; worker.updateAudioSettings();" >
    Square 0
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.enableSquare1" (change)="audioSettings.enableSquare1 = $event.source.checked; worker.updateAudioSettings();" >
    Square 1
  </mat-button-toggle>
</div>
<div>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.enableTriangle" (change)="audioSettings.enableTriangle = $event.source.checked; worker.updateAudioSettings();" >
    Triangle
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.enableNoise" (change)="audioSettings.enableNoise = $event.source.checked; worker.updateAudioSettings();" >
    Noise
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="audioSettings.enableDMC" (change)="audioSettings.enableDMC = $event.source.checked; worker.updateAudioSettings();" >
      DMC
    </mat-button-toggle>
</div>
