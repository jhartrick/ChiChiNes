<div class="instructionhistory">
  <div class="example-container mat-elevation-z8">
    <div class="mat-table">
      <div class="mat-header-row">
        <!---->
        <div class="mat-header-cell mat-column-time">Time</div>
        <div class="mat-header-cell mat-column-frame">Frame</div>
        <div class="mat-header-cell mat-column-asm">Dasm</div>
        <div class="mat-header-cell mat-column-A">ACC</div>
        <div class="mat-header-cell mat-column-X">IDX</div>
        <div class="mat-header-cell mat-column-Y">IDY</div>
        <div class="mat-header-cell mat-column-SP">SP</div>
        <div class="mat-header-cell mat-column-SR">SR</div>
      </div>
    </div>

    <mat-table #table [dataSource]="dbgDataSource">
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.time }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="asm">
        <mat-header-cell *matHeaderCellDef>Dasm</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.asm}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="A">
        <mat-header-cell *matHeaderCellDef>ACC</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.A.toString(16)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="X">
        <mat-header-cell *matHeaderCellDef>IDX</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.X.toString(16)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Y">
        <mat-header-cell *matHeaderCellDef>IDY</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Y.toString(16)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="SP">
        <mat-header-cell *matHeaderCellDef>SP</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.SP.toString(16)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="SR">
        <mat-header-cell *matHeaderCellDef>SR</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.SR.toString(16)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="frame">
        <mat-header-cell *matHeaderCellDef>frame</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.frame}} </mat-cell>
      </ng-container>

      <mat-header-row style="display:none" *matHeaderRowDef="['time','frame','asm','A', 'X', 'Y', 'SP','SR']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['time','frame','asm','A', 'X', 'Y', 'SP','SR']"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                   [length]="dataLength"
                   [pageIndex]="0"
                   [pageSize]="64"
                   [pageSizeOptions]="[64, 128, 256, 512, 1024]">
    </mat-paginator>
  </div>
</div>
