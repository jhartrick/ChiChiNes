<div id="chichiNesApp" (click)='sideNav.open()' >

    <mat-sidenav-container >
        <mat-sidenav #sideNav  class="leftSideNav" position="start" mode="side" opened="true">
        <!-- sidenav content -->
        <controlpanel></controlpanel>
        <a routerLink='/play' routerLinkActive="active">Play</a>
        </mat-sidenav>
    <mat-sidenav #debugNav class="rightSideNav" position="end" mode="over" opened="false">
        <!-- sidenav content -->
        <app-debugoutput></app-debugoutput>

        </mat-sidenav>

        <chichi-viewer></chichi-viewer>
    </mat-sidenav-container>
  
</div>
