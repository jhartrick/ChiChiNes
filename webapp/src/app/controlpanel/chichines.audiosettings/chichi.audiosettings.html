<p> Freq: {{ audioSettings.sampleRate }} </p>
<p>
  <mat-button-toggle class="audio_button" value="enableSquare0" (change)="enableSquare0 = !(enableSquare0)" >
    Square 0
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" value="enableSquare1" (change)="enableSquare1 = !(enableSquare1)" >
    Square 1
  </mat-button-toggle>
</p>
<p>
  <mat-button-toggle class="audio_button" value="enableTriangle" (change)="enableTriangle = !(enableTriangle)" >
    Triangle
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" value="enableNoise" (change)="enableNoise = !(enableNoise)" >
    Noise
  </mat-button-toggle>
</p>
