<p> Freq: {{ audioSettings.sampleRate }} </p>
<div>
  <mat-button-toggle (change)="wishbone.EnableSound = !wishbone.EnableSound" >
    {{ wishbone.EnableSound ? 'sound on' : 'sound off' }}
  </mat-button-toggle>
</div>
<div style="width:100%"><mat-slider (change)="volumeChange($event)" [value]="volume" min="0" max="1" step="0.05" value="0.75"></mat-slider></div>
<div>
  <mat-button-toggle class="audio_button" [checked]="enableSquare0" (change)="enableSquare0 = !(enableSquare0)" >
    Square 0
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="enableSquare1" (change)="enableSquare1 = !(enableSquare1)" >
    Square 1
  </mat-button-toggle>
</div>
<div>
  <mat-button-toggle class="audio_button" [checked]="enableTriangle" (change)="enableTriangle = !(enableTriangle)" >
    Triangle
  </mat-button-toggle>
  <mat-button-toggle class="audio_button" [checked]="enableNoise" (change)="enableNoise = !(enableNoise)" >
    Noise
  </mat-button-toggle>
</div>
